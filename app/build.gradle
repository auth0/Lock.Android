apply plugin: 'com.android.application'

android {
    compileSdkVersion compile.compileSdkVersion
    buildToolsVersion compile.buildToolsVersion

    defaultConfig {
        applicationId "com.auth0.android.lock.app"
        minSdkVersion compile.minSdkVersion
        targetSdkVersion compile.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile project(':lock')
}
